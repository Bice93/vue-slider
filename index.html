<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Slider</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    
    <div id="app">

        <div class="container" >
            <div class="slider-wrapper" tabindex="0">

                <div class="item">
                    <img :src="slides[slideIndex].image" :alt="slides[slideIndex].title" />
                    <div class="text">
                        <h3> {{ slides[slideIndex].title }}</h3>
                        <p> {{ slides[slideIndex].text }} </p>
                    </div>
                </div>

                <div class="thumbs">
                    <div class="prev" @click="previousSlideImage"></div>
                    <div class="next" @click="nextSlideImage"></div>
                    <div class="thumb" v-for="(element, index) in slides" :class="{active: index === slideIndex}">
                        <img :src="slides[index].image" :alt="slides[index].title" />
                    </div>
                </div>

            </div>
        </div>

    </div>






    <script src="js/main.js"></script>
</body>
</html>
